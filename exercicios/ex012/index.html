<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/asteroides-full.png" controls autoplay loop>
        <source src="midia/1meu-video.m4v" type="video/mp4">
        <source src="midia/1meu-video.mp4" type="video/mp4">
        <source src="midia/1meu-video.webm" type="video/webm">
        <p>Seu navegador não possuí compatibilidadde com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
